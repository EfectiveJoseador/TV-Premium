<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #cfcfcf 0%, #4d57b4 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 300px;
      width: 100%;
    }

    h1 {
      color: #4b5596;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background: #4b5596;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #242d68;
    }

    .error-message {
      color: red;
      margin-top: 10px;
      display: none;
    }

    .credentials-info {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Iniciar Sesión</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Usuario" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <button type="submit">Ingresar</button>
    </form>
    <div class="error-message" id="errorMessage">Usuario o contraseña incorrectos</div>
    <div class="credentials-info">
      <p>Credenciales de prueba:</p>
      <p>Usuario: u</p>
      <p>Contraseña: c</p>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('http://localhost:3000/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });

        if (response.ok) {
          // Redirigir si las credenciales son correctas
          window.location.href = "/index";
        } else {
          const errorData = await response.json();
          document.getElementById('errorMessage').textContent = errorData.message || 'Credenciales incorrectas';
          document.getElementById('errorMessage').style.display = 'block';
        }
      } catch (error) {
        document.getElementById('errorMessage').textContent = 'Error en el servidor. Intente más tarde.';
        document.getElementById('errorMessage').style.display = 'block';
        console.error('Error:', error);
      }
    });
  </script>
</body>
</html>
